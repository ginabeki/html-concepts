<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF.8">
        <title>Div Vs. Span</title>
        <style>
            span{
                color: hsla(0deg, 50%, 100%, 0.5);
                background-color: cornflowerblue;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Div vs. Span </h1>
        </header>
        <main>
            <p><span>span</span>
            <span>span</span>
            <span>span</span></p>
            <div>div</div>
            <div>div</div>
            <div>div</div>
        </main>
    </body>

</html>
