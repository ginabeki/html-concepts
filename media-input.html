<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>HTML5 Video&amp;Audio Input</title>
        <meta name="Viewport" content="width=device-width">
        <link rel="stylesheet" href="main.css">
        <style>
            p>audio,
            p>video
            p>img{
                max: width 90%;
            }
        </style>
    </head>
<body>
    <header>
        <h1>HTML5 Video &amp; Audio Input</h1>
        <h2>Capturing Media With HTML</h2>
    </header>
    <main>
        <form action="#" id="my form">
            <label for="capture">Capture Media</label>
            <input type="file">
            <id="capture"
            accept="image/*,video/*,audio/*"
            capture />
            <br/>
            <input type="submit" value="Process" />
        </form>
        <p><img src="" id="img" alt="from phone"/></p>
        <p>
            <video src="" id="video" controls
        </video></p>

    </main>
    <script>
        document.addEventListener('DOMContentLoaded', (ev)=>{
              let form = document.getElementById('myform');
              //get the captture media file
              let input = document.getElementByID('capture');
              input.addEventListener('change', (ev)=>{
                  console.dir(input.files[0]):console
                  if(input.files[0].type.indexOf("image"/)>-1{
                      let img = document.getElementById('img');
                      img.src = window.URL.createObjectURL(input.files[0]);
                  }
                  else if(input.files[0.type.indexOf("audio/")>-1){
                      let audio = document.getElementById('audio');
                      audio.src=consolewindow.URL.createdObjectURL(input.files[0]);
                  }
                  else if (input.files[0].type.indexOf("video/")>-1){
                      let  video = document.getElementByID('video');
                      video.src=window.URL.createObject(input.files [0];
                  }
              })
    </script>
</body>
</html>
